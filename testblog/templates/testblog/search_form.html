{% extends 'testblog/base.html' %}

{% block content %}
    <p>{{ search_tag.tagname }}</p>
    {% for post in post_list %}
        <p>{{ post.datetime }}</p>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>{{ post.boundedtag }}</p>
        {% empty %}
    {% endfor %}
{% endblock %}
