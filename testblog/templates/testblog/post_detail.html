{% extends 'testblog/base.html' %}
{% block content %}
    <p>{{ post.datetime }}</p>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    <p>{{ post.content }}</p>
    <p>
        {% for comment in comments %}
            <p>{{ comment.name }}</p>
            <p>{{ comment.datetime }}</p>
            <p>{{ comment.content }}</p>
        {% endfor %}
    </p>
{% endblock %}
