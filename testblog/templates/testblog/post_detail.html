{% extends 'testblog/base.html' %}
{% block content %}
    <p>{{ post.datetime }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.boundedtag }}</p>
    <p>{{ post.content }}</p>
    <p>
        {% for comment in comment_list %}
            <p>{{ comment.name }}</p>
            <p>{{ comment.datetime }}</p>
            <p>{{ comment.content }}</p>
        {% endfor %}
    </p>
{% endblock %}
